<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>CSS Playing Cards</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="cards">
        <div class="card" data-suite="spades" data-rank="A">
            <span class="topLeft">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
            <span class="center suite"></span>
            <span class="bottomRight">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
        </div>
        <div class="card" data-suite="hearts" data-rank="A">
            <span class="topLeft">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
            <span class="center suite"></span>
            <span class="bottomRight">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
        </div>
        <div class="card" data-suite="clubs" data-rank="A">
            <span class="topLeft">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
            <span class="center suite"></span>
            <span class="bottomRight">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
        </div>
        <div class="card" data-suite="diamonds" data-rank="A">
            <span class="topLeft">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
            <span class="center suite"></span>
            <span class="bottomRight">
                <span class="rank"></span>
                <br>
                <span class="suite"></span>
            </span>
        </div>
    </div>

</body></html>
