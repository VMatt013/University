<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>European Countries by Population</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <script>
         $.getJSON('https://restcountries.com/v3.1/region/europe', function(countries) {
            countries.sort((a, b) => b.population - a.population);
            $.each(countries, function(index, country) {
               const row = `
                  <tr>
                     <th scope="row">${index + 1}</th>
                     <td>${country.name.common}</td>
                     <td>${country.population.toLocaleString('en-US')}</td>
                  </tr>`;
               console.log(row);
               $('tbody').append(row);
            });
         });
      </script>
   </head>
   <body>
      <div class="container-fluid p-0">
         <main>
            <h1>European Countries by Population</h1>
            <div>
               <table class="table table-borderless table-striped table-hover">
                  <thead class="table-dark">
                     <tr>
                        <th scope="col">#</th>
                        <th scope="col">Country</th>
                        <th scope="col">Population</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
               </table>
            </div>
         </main>
         <footer class="navbar navbar-dark bg-dark justify-content-center">
            <p class="navbar-text">Powered by <a href="https://getbootstrap.com/">Bootstrap</a>.
               Data is taken from <a href="https://restcountries.com/">REST Countries</a>.</p>
         </footer>
      </div>
   </body>
</html>
