<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>European Countries by Population</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <script>
         $.getJSON('https://restcountries.com/v3.1/region/europe', function(countries) {
            countries.sort((a, b) => b.population - a.population);
            $.each(countries, function(index, country) {
               const row = `
                  <tr>
                     <th scope="row">${index + 1}</th>
                     <td>${country.name.common}</td>
                     <td>${country.population.toLocaleString('en-US')}</td>
                  </tr>`;
               console.log(row);
               $('tbody').append(row);
            });
         });
      </script>
   </head>
   <body>
      <div>
         <h1>European Countries by Population</h1>
         <div>
            <main>
               <div>
                  <table>
                     <thead>
                        <tr>
                           <th scope="col">#</th>
                           <th scope="col">Country</th>
                           <th scope="col">Population</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
               </div>
            </main>
            <aside>
               <h2>The Second Smallest Continent</h2>
               <figure>
                  <blockquote cite="https://en.wikipedia.org/wiki/Europe">
                     <p>Europe is a large peninsula conventionally considered a
                        continent in its own right because of its great physical
                        size and the weight of its history and traditions. Europe
                        is also considered a subcontinent of Eurasia and it is
                        located entirely in the Northern Hemisphere and mostly in
                        the Eastern Hemisphere. Comprising the westernmost peninsulas
                        of Eurasia, it shares the continental landmass of
                        Afro-Eurasia with both Africa and Asia.</p>
                  </blockquote>
                  <figcaption>From <cite>Wikipedia, The Free Encyclopedia</cite></figcaption>
               </figure>
               <figure>
                  <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Blank_map_of_Europe_cropped.svg" alt="Blank map of Europe" class="figure-img img-fluid">
                  <figcaption>Map of Europe (source:
                     <a href="https://commons.wikimedia.org/wiki/File:Blank_map_of_Europe_cropped.svg">Wikimedia Commons</a>)</figcaption>
               </figure>
            </aside>
         </div>
         <footer>
            <p>Powered by <a href="https://getbootstrap.com/">Bootstrap</a>.
               Data is taken from <a href="https://restcountries.com/">REST Countries</a>.</p>
         </footer>
      </div>
   </body>
</html>
